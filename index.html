<body>

        <div class="title"><span>X O</span> Game</div>

            <button class="square" id="item2" onclick="game(this.id)"></button>
            <button class="square" id="item3" onclick="game(this.id)"></button>
    
            <button class="square" id="item4" onclick="game(this.id)"></button>
            <button class="square" id="item5" onclick="game(this.id)"></button>
            <button class="square" id="item6" onclick="game(this.id)"></button>
    
            <button class="square" id="item7" onclick="game(this.id)"></button>
            <button class="square" id="item8" onclick="game(this.id)"></button>
            <button class="square" id="item9" onclick="game(this.id)"></button>
        </div>

    </div>
